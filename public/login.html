<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 flex flex-col min-h-screen items-center justify-center">

    <!-- Loader placeholder -->
    <div id="loader-container"></div>

    <div id="main-content" class="hidden w-full max-w-3xl lg:max-w-2xl p-0 space-y-8 flex flex-col min-h-screen">
        <!-- Globe Icon -->
        <div class="text-blue-400 mt-16 sm:mt-12 lg:mt-24 text-5xl sm:text-5xl lg:text-6xl flex justify-center">
            <i class="fas fa-globe"></i>
        </div>
    
        <!-- Heading -->
        <h2 class="text-center mt-6 sm:mt-4 lg:mt-4 text-4xl sm:text-4xl lg:text-4xl font-extrabold text-white">Log in</h2>
    
        <!-- Form -->
        <form class="sm:mt-6 lg:mt-4 space-y-6 sm:px-4 lg:p-12 rounded-lg w-80 lg:w-full mx-auto mb-12">
            <!-- Email Field -->
            <div class="rounded-md mt-8 sm:mt-8 lg:mt-1 shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="block text-lg sm:text-2xl lg:text-3xl font-medium text-gray-100">Email</label>
                    <input
                        id="email-address"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="appearance-none mt-4 sm:mt-2 lg:mt-2 rounded-xl sm:rounded-2xl relative block w-full px-6 sm:px-4 py-4 sm:py-3 lg:py-6 border border-gray-700 bg-gray-700 placeholder-gray-400 text-lg sm:text-lg lg:text-xl text-gray-400 focus:outline-none font-semibold focus:ring-blue-400 focus:border-blue-400 focus:z-10"
                        placeholder="Type your email"
                    >
                </div>
            </div>
        
            <!-- Password Field -->
            <div class="rounded-md mt-16 sm:mt-8 lg:mt-1 shadow-sm -space-y-px">
                <div>
                    <label for="password" class="block text-lg sm:text-2xl lg:text-3xl font-medium text-gray-100">Password</label>
                    <input
                        id="password-address"
                        name="password"
                        type="password"
                        autocomplete="password"
                        required
                        class="appearance-none mt-4 sm:mt-2 lg:mt-2 rounded-xl sm:rounded-2xl relative block w-full px-6 sm:px-4 py-4 sm:py-3 lg:py-6 border border-gray-700 bg-gray-700 placeholder-gray-400 text-lg sm:text-lg lg:text-xl text-gray-400 focus:outline-none font-semibold focus:ring-blue-400 focus:border-blue-400 focus:z-10"
                        placeholder="Type your password"
                    >
                </div>
            </div>
        
            <!-- Forgot Password -->
            <div class="p-1 text-center">
                <a href="#" class="text-blue-400 text-lg sm:text-md lg:text-xl">Forgot password?</a>
            </div>
        
            <!-- Login Button -->
            <div>
                <button
                    type="submit"
                    onclick="window.location.href='paraphraser.html'"
                    class="group relative w-full mt-8 sm:mt-4 lg:mt-1 flex justify-center px-6 sm:px-4 py-4 sm:py-3 lg:py-6 border border-blue-400 text-lg sm:text-lg lg:text-xl font-semibold rounded-xl sm:rounded-2xl text-black bg-blue-400 hover:bg-transparent hover:border hover:border-blue-400 hover:text-blue-400 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400"
                    style="font-family: 'Roboto Mono', monospace;"
                >
                    Log in
                </button>
            </div>
        
            <!-- Login with Google Button -->
            <div>
                <button
                    type="button"
                    class="group relative w-full mt-8 sm:mt-4 lg:mt-1 flex justify-center px-6 sm:px-4 py-4 sm:py-3 lg:py-6 border border-blue-400 text-lg sm:text-lg lg:text-xl font-semibold rounded-xl sm:rounded-2xl text-white bg-transparent hover:bg-transparent hover:border transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400"
                    style="font-family: 'Roboto Mono', monospace;"
                >
                    <!-- Google Icon -->
                    <img src="image/google_icon-removebg-preview.png" alt="Google" class="w-8 sm:w-6 lg:w-8 h-8 sm:h-6 lg:h-8 mr-3 align-middle">
                    Login with Google
                </button>
            </div>
        
            <!-- Sign Up Link -->
            <div class="text-center text-lg sm:text-md lg:text-xl text-gray-400">
                <p>
                    Don't have an account?
                    <a href="signup.html" class="font-medium text-blue-500 hover:text-blue-400">Sign Up Now</a>
                </p>
            </div>
        </form>        
    </div>
