<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center flex-col">
    <!-- Loader placeholder -->
    <div id="loader-container"></div>
    
    <div id="main-content" class="hidden w-full max-w-3xl lg:max-w-2xl p-0 space-y-8 flex flex-col min-h-screen">
        <!-- Globe Icon -->
        <div class="text-blue-400 mt-16 lg:mt-32 sm:mt-8 text-5xl lg:text-6xl flex justify-center">
          <i class="fas fa-globe"></i>
        </div>
      
        <!-- Heading -->
        <h2 class="text-center mt-6 sm:mt-4 text-4xl lg:text-4xl font-extrabold text-white">Sign Up</h2>
      
        <!-- Form -->
        <form class="mt-4 sm:mt-6 lg:mt-4 space-y-6 sm:px-4 lg:p-12 rounded-lg w-80 lg:w-full mx-auto">
          <!-- Email Field -->
          <div class="rounded-md mt-8 sm:mt-4 lg:mt-1 shadow-sm -space-y-px">
            <div>
              <label for="email-address" class="block text-lg sm:text-xl lg:text-2xl font-medium text-gray-100">Email</label>
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="appearance-none mt-4 sm:mt-2 rounded-xl sm:rounded-3xl relative block w-full px-6 py-4 sm:py-6 lg:py-6 border border-gray-700 bg-gray-700 placeholder-gray-400 text-base sm:text-xl lg:text-2xl text-gray-400 focus:outline-none font-semibold focus:ring-blue-400 focus:border-blue-400 focus:z-10"
                placeholder="Type your email"
              >
            </div>
          </div>
      
          <!-- reCAPTCHA -->
          <div class="flex items-center justify-center">
            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
          </div>
      
          <!-- Sign Up Button -->
          <div>
            <button
              type="submit"
              onclick="window.location.href='login.html'"
              class="group relative w-full mt-8 sm:mt-4 lg:mt-1 flex justify-center py-4 sm:py-6 lg:py-6 px-6 border border-blue-400 text-base sm:text-xl lg:text-2xl font-semibold rounded-xl sm:rounded-3xl text-black bg-blue-400 hover:bg-transparent hover:border hover:border-blue-400 hover:text-blue-400 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400"
              style="font-family: 'Roboto Mono', monospace;"
            >
              Sign Up with Email
            </button>
          </div>
      
          <!-- Google Sign Up Button -->
          <div>
            <button
              type="button"
              class="group relative w-full mt-8 sm:mt-4 lg:mt-1 flex justify-center py-4 sm:py-6 lg:py-6 px-6 border border-blue-400 text-base sm:text-xl lg:text-2xl font-semibold rounded-xl sm:rounded-3xl text-white bg-transparent hover:bg-transparent hover:border transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400"
              style="font-family: 'Roboto Mono', monospace;"
            >
              <!-- Google Icon -->
              <img src="image/google_icon-removebg-preview.png" alt="Google" class="w-6 sm:w-8 lg:w-10 h-6 sm:h-8 lg:h-10 mr-3 align-middle">
              Sign Up with Google
            </button>
          </div>
      
          <!-- Already have an account -->
          <div class="text-center text-sm sm:text-lg lg:text-xl text-gray-400">
            <p>
              Already have an account?
              <a href="login.html" class="font-medium text-blue-500 hover:text-blue-400">Log in</a>
            </p>
          </div>
        </form>
      </div>
